{% extends 'base_temp.html' %}

{% block content %}

<main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href=" {{ request.META.HTTP_REFERER }} ">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Who you want to delete?</h3>
          </div>
        </div>
        <div class="layout__body">
            <a href="{% url 'user_profile' messg.user.pk %}">@{{ messg.user.username }}'s</a> <span> message:</span>
            <br>
            <br>
            <p>"{{ messg.body }}"</p>
            <br>
          <form class="form" action="" method="POST">
              {% csrf_token %}

              <div class="form__group">

              <label for="room_description">Your reply:</label>
                  {{ form.body }}
            </div>
{#            <div class="room__message">#}
{#            <form action="" method="POST">#}
{#                {% csrf_token %}#}
{#                <label for="room_description">Your reply:</label>#}
{#                 <input name="body" placeholder="Write your message here..." /></form>#}
{#          </div>#}


            <div class="form__action">
              <button class="btn btn--main" type="submit" href="{{ request.META.HTTP_REFERER }}" >Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>


{% endblock %}
